<div>
  <button (click)="addTask()">Add Task</button>
</div>

  <div class="task" *ngFor="let task of taskList; let i = index;" >

    <div>
      <span class="title">Task number:</span> {{i +1}}
  
      <span class="remove">
        <button (click)='removeTask(i)'> X</button>
      </span>
    </div>
    
    
    <div>
      <span class="title"> Title:</span>
      <input [(ngModel)]="task.title" type="text">
    </div>
    
    <div> 
      <span class="title"> Description:</span>
      <input [(ngModel)]="task.description" type="text">
    </div>

    <div> 
      <span class="title"> Solving time:</span>
      <input [(ngModel)]="task.time" type="text">
    </div>

    <div> 
      <span class="title"> Category:</span>
      <input [(ngModel)]="task.category" type="text">
    </div>

    <div>
      <span class="title">Date:</span>
      <input [(ngModel)]="task.date" type="date">
    </div>
    
    <div> 
      <span class="title"> Status:</span>
      <input [(ngModel)]="task.status" type="text" id="not done">
    </div>

    <button (click)='ChangeStatus(i)'>Todo Done</button>

  </div>
